<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        content="Um web site de vendas de roupas sob medida que adequa qualquer corpo,gosto e estilo.">

<body>
    <header>
        <a href="index.html"><img class="logo" src="img/logo.png"></a>
        <nav class="link_menu">
            <a href="index.html">HOME</a>
            <a href="">NOVIDADES</a>
            <a href="">CATALOGO</a>
            <a href="">AJUDA</a>
        </nav>
        <input type="text" placeholder="BUSCAR">
        <a href=""><img class="button_shop" src='img/bag.png'></a>
        <a href=""><img class="button_loupe" src='img/loupe.png'></a>
        <a href=""><img class="button_user" src='img/user.png'></a>

    </header>
    <main>


        <div class="frasemotivac_text">“A moda deve ser uma forma de escapismo e não uma forma de prisão.”</div>
        <div class="Author_frase">“- Alexander McQueen”</div>
        <img class="img_nanismo" src='/img/nanismo.jpg'>
        <img class="img_mulheres" src='/img/mulheres.jpg'>
        <img class="img_mulher_poderosa" src='/img/mulher_poderosa.jpg'>

        <img class="download_img" src="img/button_download.png">

        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img src="/img/foto1.jpg" alt="Imagem 1">
                    <img src="/img/foto2.jpg" alt="Imagem 2">
                    <img src="img/foto3.jpg" alt="Imagem 3">
                </div>
                <div class="navigation-auto">
                    <div class="auto_btn1"></div>
                    <div class="auto_btn2"></div>
                    <div class="auto_btn3"></div>
                </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
